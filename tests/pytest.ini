[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts =
    -vv
    --alluredir=tests/reports/allure/results
    --cov=preflight
    --cov=http_toolkit
    --cov-report=html:tests/reports/coverage/html

markers =
    http_toolkit: тесты модуля http_toolkit
    limiter: тесты лимитеров
    validator: тесты валидатора
    cache: тесты кэширования
    concurrency_limit: тесты ограничения параллельных запросов
    rate_limit: тесты ограничения запросов за единицу времени
